---
dataset_name: "${dataset}"
use_subpaths: True
# Where things are fetched from
base_path: /home/jacopo/PycharmProjects/progetto-tesi/
# Subpath to where the dataset is places
data_path: resources/${dataset}/
# Subpath to where extracted intervals are placed
extraction_data_folder: data/${dataset}/extraction_data/
# Subpath to where output has to go to.
output_path: data/${dataset}/${out_folder_name}/
output_max_length: 32

data_point_loader_name: "${dataset}PointsLoader" # This has to be passed
processor_name: "${dataset}_interleaved_preprocessor"
# Configs for modalities that run for the processing script.
vid_config:
  max_frames: 32

eeg_config:
  model_weights_path: main/dependencies/cbramod/pretrained_weights.pth

ecg_config:
  use: True

txt_config:
  extracted_base_path: data/${dataset}/extraction_data/
